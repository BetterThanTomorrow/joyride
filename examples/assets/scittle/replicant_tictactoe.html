<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.replicant.js" type="application/javascript"></script>

    <script type="application/x-scittle" src="assets/scittle/replicant_tictactoe/ui.cljs"></script>
    <script type="application/x-scittle" src="assets/scittle/replicant_tictactoe/game.cljs"></script>
    <script type="application/x-scittle" src="assets/scittle/replicant_tictactoe/core.cljs"></script>
    <link rel="stylesheet" href="assets/scittle/replicant_tictactoe/style.css">
  </head>
  <body>
    <h1>Scittle tic-tac-toe built with Replicant</h1>
    <h2>What is Scittle?</h2>
    <p>Read <a href="index.html">the main page</a> for more details.</p>
    <h2>The game</h2>
    <div id="app"></div>
    <script type="application/x-scittle">
      (defn set-text [progress-event]
        (let [elt (.getElementById js/document "cljs")]
          (set! (.-innerHTML elt) (.. progress-event -srcElement -responseText))))
      (def oreq (js/XMLHttpRequest.))
      (.addEventListener oreq "load" set-text)
      (.open oreq "GET" "replicant_tictactoe/core.cljs")
      (.send oreq)
    </script>
  </body>
</html>
